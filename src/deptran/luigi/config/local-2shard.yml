# Luigi 2-Shard Local Test Configuration
# Compatible with janus::Config parser

# site - partition map
# Each line is a partition (shard)
# First item in each partition is the leader
site:
  server:
    - ["s101:31850"]   # Shard 0 leader
    - ["s201:31851"]   # Shard 1 leader
  client:
    - ["c101"]

# site_name -> process_name map
# When "-P s0" is passed, it matches sites where proc_name == "s0"
process:
  s101: s0   # Site s101 runs in process "s0"
  s201: s1   # Site s201 runs in process "s1"
  c101: c0   # Client c101 runs in process "c0"

# process_name -> host_addr map
host:
  s0: 127.0.0.1
  s1: 127.0.0.1
  c0: 127.0.0.1
