# Luigi 1-Shard with Replication Test Configuration
# Mako-compatible format with 3 replicas for Paxos
# Based on Mako's 1c1s3r1p.yml pattern

site:
  server:  # 1 shard with 3 replicas (Paxos)
    - ["s0:31850", "s1:31851", "s2:31852"]
  client:
    - ["c0"]

process:
  s0: localhost
  s1: localhost
  s2: localhost
  c0: localhost

host:
  localhost: 127.0.0.1

# Luigi-specific configuration
luigi:
  client_vm_index: 0
  num_workers_per_vm: 4
  headroom_ms: 2
  ping_interval_ms: 100
  initial_owd_ms: 1

# Benchmark defaults
benchmark:
  warehouses: 4
