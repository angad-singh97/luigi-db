# Luigi Single-VM Test Configuration
# For local testing with one client VM

# Transport configuration
transport:
  type: erpc
  cluster: localhost
  
# Shard configuration
shards:
  - id: 0
    host: localhost
    port: 31850
  - id: 1
    host: localhost
    port: 31851

# Luigi-specific configuration
luigi:
  # Single VM setup
  client_vm_index: 0
  num_workers_per_vm: 4
  
  # OWD parameters
  headroom_ms: 2
  ping_interval_ms: 100
  initial_owd_ms: 1

# Benchmark configuration
benchmark:
  type: tpcc
  num_threads: 4
  duration_sec: 30
  warehouses: 4
  
# Replication (optional)
replication:
  enabled: false
