# Luigi 1-Shard Single-Process Configuration
# For single-shard benchmark testing

# site - partition map
# One partition (shard)
site:
  server:
    - ["s101:31850"]   # Shard 0 leader
  client:
    - ["c101"]

# site_name -> process_name map
process:
  s101: shard0
  c101: coord

# process_name -> host_addr map
host:
  shard0: 127.0.0.1
  coord: 127.0.0.1
