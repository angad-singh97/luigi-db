# Luigi 2-Shard with Replication Test Configuration
# Mako-compatible format with 3 replicas per shard for Paxos
# Based on Mako's multi-shard replication patterns

site:
  server:  # 2 shards, 3 replicas each
    - ["s0:31850", "s1:31851", "s2:31852"]  # Shard 0 replicas
    - ["s3:31853", "s4:31854", "s5:31855"]  # Shard 1 replicas
  client:
    - ["c0"]

process:
  s0: localhost
  s1: localhost
  s2: localhost
  s3: localhost
  s4: localhost
  s5: localhost
  c0: localhost

host:
  localhost: 127.0.0.1

# Luigi-specific configuration
luigi:
  client_vm_index: 0
  num_workers_per_vm: 6
  headroom_ms: 3
  ping_interval_ms: 100
  initial_owd_ms: 2

# Benchmark defaults
benchmark:
  warehouses: 6
